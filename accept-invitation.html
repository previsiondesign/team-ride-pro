<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept Admin Invitation - Tam High MTB Team</title>
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Custom Scripts -->
    <script src="scripts/supabase-config.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/database.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header img {
            height: 60px;
            margin-bottom: 15px;
        }

        .header h1 {
            color: #333;
            font-size: 24px;
            margin-bottom: 8px;
        }

        .header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #fc5200;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #e04800;
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .message {
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .message.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }

        .message.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }

        .message.info {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #2196F3;
        }

        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="assets/tam-high-logo.png" alt="Tam High Logo" onerror="this.style.display='none'">
            <h1>Accept Admin Invitation</h1>
            <p>Create your account to get admin access</p>
        </div>

        <div id="loading" class="loading">
            Verifying invitation...
        </div>

        <div id="error-message" class="message error hidden"></div>
        <div id="success-message" class="message success hidden"></div>

        <div id="signup-form" class="hidden">
            <form onsubmit="handleSignup(event)">
                <div class="form-group">
                    <label class="form-label" for="name">Name</label>
                    <input type="text" id="name" class="form-input" placeholder="Your Name" required autocomplete="name">
                </div>
                <div class="form-group">
                    <label class="form-label" for="email">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="your@email.com" required autocomplete="email" readonly>
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Create a password (min. 6 characters)" required autocomplete="new-password" minlength="6">
                </div>
                <button type="submit" class="btn" id="submit-btn">Create Account</button>
            </form>
            <div style="text-align: center; margin-top: 16px;">
                <a href="teamridepro_v2.html" style="font-size: 13px; color: #667eea; text-decoration: none;">Already have an account? Sign in instead</a>
            </div>
        </div>
    </div>

    <script>
        let invitationToken = null;
        let invitationData = null;

        async function init() {
            initSupabase();
            
            // Get token from URL
            const urlParams = new URLSearchParams(window.location.search);
            invitationToken = urlParams.get('token');
            
            if (!invitationToken) {
                showError('No invitation token provided. Please use the link from your invitation email.');
                return;
            }
            
            // Verify invitation
            try {
                invitationData = await getAdminInvitationByToken(invitationToken);
                
                if (!invitationData) {
                    showError('Invalid or expired invitation. Please contact an administrator for a new invitation.');
                    return;
                }
                
                // Check if already used
                if (invitationData.used) {
                    showError('This invitation has already been used.');
                    return;
                }
                
                // Check if expired
                if (new Date(invitationData.expires_at) < new Date()) {
                    showError('This invitation has expired. Please contact an administrator for a new invitation.');
                    return;
                }
                
                // Check if user is already signed in
                const client = getSupabaseClient();
                const { data: { session } } = await client.auth.getSession();
                if (session && session.user && session.user.email === invitationData.email) {
                    // User is signed in and email matches invitation - finalize now
                    await finalizeInvitation(session.user);
                    return;
                }

                // Show signup form with email pre-filled
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('signup-form').classList.remove('hidden');
                document.getElementById('email').value = invitationData.email;
                
            } catch (error) {
                console.error('Error verifying invitation:', error);
                showError('Error verifying invitation. Please try again or contact an administrator.');
            }
        }

        async function finalizeInvitation(user) {
            try {
                // Mark invitation as used
                await markInvitationAsUsed(invitationToken, user.id);

                // Grant admin role
                await setUserRole(user.id, 'coach-admin');

                // Show success message
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('signup-form').classList.add('hidden');
                showSuccess('Admin access granted! You can now sign in to the full site.');

                // Redirect to main site after 2 seconds
                setTimeout(() => {
                    window.location.href = 'teamridepro_v2.html';
                }, 2000);
            } catch (error) {
                console.error('Error finalizing invitation:', error);
                showError(error.message || 'Failed to finalize invitation. Please contact an administrator.');
            }
        }

        async function handleSignup(event) {
            event.preventDefault();
            
            const submitBtn = document.getElementById('submit-btn');
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            
            if (!name || !email || !password) {
                showError('Please fill in all fields.');
                return;
            }
            
            if (password.length < 6) {
                showError('Password must be at least 6 characters.');
                return;
            }
            
            submitBtn.disabled = true;
            submitBtn.textContent = 'Creating account...';
            hideMessages();
            
            try {
                // Create account (redirect back to this invitation link after email verification)
                const redirectUrl = `${window.location.origin}${window.location.pathname}?token=${encodeURIComponent(invitationToken)}`;
                const signUpData = await signUpWithEmail(email, password, name, redirectUrl);
                const userId = signUpData && signUpData.user ? signUpData.user.id : null;

                if (!userId) {
                    throw new Error('Account created but user information was not returned. Please try signing in after email verification.');
                }

                // If session is available, finalize immediately
                if (signUpData.session && signUpData.session.user) {
                    await finalizeInvitation(signUpData.session.user);
                    return;
                }

                // Otherwise, require email verification before finalizing
                document.getElementById('signup-form').classList.add('hidden');
                showSuccess('Account created! Please verify your email. After verification, return to this invitation link to complete admin access.');
            } catch (error) {
                console.error('Error creating account:', error);
                const message = String(error?.message || '');
                if (message.toLowerCase().includes('already registered') || message.toLowerCase().includes('user already')) {
                    showError('This email is already registered. Please sign in or use the password reset option.');
                } else {
                    showError(message || 'Failed to create account. Please try again.');
                }
                submitBtn.disabled = false;
                submitBtn.textContent = 'Create Account';
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.classList.remove('hidden');
            document.getElementById('loading').classList.add('hidden');
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.classList.remove('hidden');
        }

        function hideMessages() {
            document.getElementById('error-message').classList.add('hidden');
            document.getElementById('success-message').classList.add('hidden');
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
