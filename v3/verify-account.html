<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account - MTB Team</title>
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Custom Scripts -->
    <script src="supabase-config.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #f5f5f5;
            padding: 40px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 12px 40px rgba(15, 23, 42, 0.25);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #1e293b;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .status {
            margin: 20px 0;
            padding: 16px;
            border-radius: 8px;
            font-size: 14px;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }

        .status.loading {
            background: #e3f2fd;
            color: #1565c0;
            border: 1px solid #2196F3;
        }

        .button {
            background: #2196F3;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
            display: inline-block;
        }

        .button:hover {
            background: #1976D2;
        }

        .code {
            background: #f5f5f5;
            padding: 12px;
            border-radius: 6px;
            font-family: monospace;
            font-size: 12px;
            margin: 10px 0;
            word-break: break-all;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Account Verification</h1>
        <div id="status" class="status loading">Verifying your account...</div>
        <div id="details" style="display: none;"></div>
    </div>

    <script>
        async function verifyAccount() {
            const statusDiv = document.getElementById('status');
            const detailsDiv = document.getElementById('details');
            
            try {
                // Get the access token from URL hash
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const accessToken = hashParams.get('access_token');
                const refreshToken = hashParams.get('refresh_token');
                
                if (!accessToken) {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = 'No verification token found in URL. Please check your email and click the verification link again.';
                    return;
                }

                // Initialize Supabase
                initSupabase();
                const client = getSupabaseClient();
                
                if (!client) {
                    statusDiv.className = 'status error';
                    statusDiv.textContent = 'Supabase not configured. Please check your credentials.';
                    return;
                }

                // Set the session with the tokens from the URL
                const { data, error } = await client.auth.setSession({
                    access_token: accessToken,
                    refresh_token: refreshToken || ''
                });

                if (error) {
                    throw error;
                }

                if (data.session) {
                    statusDiv.className = 'status success';
                    statusDiv.textContent = 'Account verified successfully! Redirecting...';
                    
                    // Redirect to main app
                    setTimeout(() => {
                        window.location.href = 'teamridepro.html';
                    }, 2000);
                } else {
                    throw new Error('Session not created');
                }

            } catch (error) {
                console.error('Verification error:', error);
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Verification failed: ' + (error.message || 'Unknown error');
                detailsDiv.style.display = 'block';
                detailsDiv.innerHTML = `
                    <p style="margin-top: 15px; font-size: 13px; color: #666;">
                        Error details: ${error.message}<br>
                        <br>
                        You can try:<br>
                        1. Click the verification link in your email again<br>
                        2. Or manually log in at <a href="teamridepro.html">teamridepro.html</a>
                    </p>
                `;
            }
        }

        // Run verification when page loads
        window.addEventListener('load', verifyAccount);
        
        // Also try if hash changes (for immediate processing)
        if (window.location.hash) {
            verifyAccount();
        }
    </script>
</body>
</html>
